scripts:
  server:
    - python manage.py runserver 8000
  createdb:
    - python manage.py create_db
  makemigrations:
    - python manage.py makemigrations
  migrate:
    - python manage.py migrate
  freezerequirements:
    - uv pip freeze > requirements.txt
  createsuperuser:
    - python manage.py createsuperuser
